<div class="bg-gray-800 flex items-center justify-center ">
    <div class="text-center mt-10">
      <div class="mb-4">
        <h1 class="text-2xl font-bold text-gray-100">Counter App</h1>
      </div>
      <div id="counter" class="text-4xl font-bold text-blue-500 mb-4">
      {{count$ | async }}
      </div>
      <!-- <div id="counter" class="text-4xl font-bold text-blue-500 mb-4">
        Double :
       
      </div> -->
      <div id="counter" class="text-4xl font-bold text-blue-500 mb-4">
        Single :
        {{counterStore.count()}}
      </div>
      <div id="counter" class="text-4xl font-bold text-blue-500 mb-4">
        Double :
        {{counterStore.doubleCount()}}
      </div>
      <div class="d-flex justify-content-center">
        <button id="increment" class="btn btn-success me-2" (click)="this.counterStore.increment()">Increment</button>
        <button id="decrement" class="btn btn-danger me-2" (click)="this.counterStore.decrement()" >Decrement</button>
        <button id="reset" class="btn btn-warning"  (click)="counterStore.reset()" >Reset</button>
      </div>
      
    </div>
  </div>
